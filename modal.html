<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <button onclick="abrirModal()" class="bg-teal-500 leading-[40px] px-6 rounded text-white">Abrir</button>

    <!-- fechar ao clicar na tela quando o modal tiver aberto -->

    <div id="fmodal" onclick="fecharModal()" class="fixed inset-0 bg-black/50 invisible opacity-0 transition duration-300 z-10"></div>



            <div id="modal" class="w-[300px] p-[30px] rounded-xl bg-white fixed top-1/2 left-1/2 -translate-1/2 shadow-xl duration-200 invisible opacity-0 scale-50 z-20">
        <h2 class="flex justify-between">titulo modal<button onclick="remove()">X</button></h2>
        <p>Mensagem do seu modal</p>
        </div>  
    
    <script>

    function abrirModal() {
      const modal = document.querySelector("#modal");
      const fmodal = document.querySelector("#fmodal");

      modal.classList.remove("invisible", "opacity-0", "scale-50");
      fmodal.classList.remove("invisible", "opacity-0");
    }

    function fecharModal() {
      const modal = document.querySelector("#modal");
      const fmodal = document.querySelector("#fmodal");

      modal.classList.add("invisible", "opacity-0", "scale-50");
      fmodal.classList.add("invisible", "opacity-0");
    }


    </script>

</body>
</html>

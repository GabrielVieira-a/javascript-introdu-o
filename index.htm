<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1 id="mensagem"></h1>
    <button id="btn" onclick="boasVindas()">boas vindas</button>

    <script>
        let h1 = document.querySelector("#mensagem");
        h1.innerText = "Ola mundo";
        h1.style.backgroundColor = "pink";

        function boasVindas(){
            h1.innerHTML = "Seja bem vindo";
        } 
    </script>
</body>
</html>

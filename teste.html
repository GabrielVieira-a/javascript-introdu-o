<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal e Drawer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative">

  <!-- Botões -->
  <button onclick="abrirModal()" class="bg-teal-500 px-6 py-2 rounded text-white mt-4 ml-4">Abrir Modal</button>
  <button onclick="abrirDrawer()" class="bg-teal-500 px-6 py-2 rounded text-white mt-4 ml-4">Abrir Drawer</button>

  <!-- Fundo do Modal -->
  <div id="fmodal" onclick="fecharModal()" class="fixed inset-0 bg-black/50 invisible opacity-0 transition duration-300 z-10"></div>

  <!-- Fundo do Drawer -->
  <div id="fdrawer" onclick="fecharDrawer()" class="fixed inset-0 bg-black/50 invisible opacity-0 transition duration-300 z-10"></div>

  <!-- Modal -->
  <div id="modal" class="w-[300px] p-[30px] rounded-xl bg-white fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 shadow-xl transition duration-200 invisible opacity-0 scale-50 z-20">
    <h2 class="flex justify-between mb-2">Título Modal <button onclick="fecharModal()">X</button></h2>
    <p>Mensagem do seu modal</p>
  </div>

  <!-- Drawer (com h-screen corretamente aplicado) -->
  <div id="drawer" class="fixed top-0 right-0 h-screen w-[250px] bg-white shadow-xl transition duration-300 invisible opacity-0 z-20">
    <div class="p-4 flex justify-between items-center border-b">
      <h2>Menu</h2>
      <button onclick="fecharDrawer()">X</button>
    </div>
    <div class="p-4">
      <p>Conteúdo do drawer</p>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.querySelector("#modal").classList.remove("invisible", "opacity-0", "scale-50");
      document.querySelector("#fmodal").classList.remove("invisible", "opacity-0");
    }

    function fecharModal() {
      document.querySelector("#modal").classList.add("invisible", "opacity-0", "scale-50");
      document.querySelector("#fmodal").classList.add("invisible", "opacity-0");
    }

    function abrirDrawer() {
      document.querySelector("#drawer").classList.remove("invisible", "opacity-0");
      document.querySelector("#fdrawer").classList.remove("invisible", "opacity-0");
    }

    function fecharDrawer() {
      document.querySelector("#drawer").classList.add("invisible", "opacity-0");
      document.querySelector("#fdrawer").classList.add("invisible", "opacity-0");
    }
  </script>

</body>
</html>
